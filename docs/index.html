<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>M2 Evaluación final</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Grandstander:wght@300;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./assets/images/favicon-cine.png" />
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <div class="page">
      <header>
        <h1 class="header">Buscador de series</h1>
      </header>

      <main>
        <div class="formContainer">
          <form class="formContainer__form" action="" method="get">
            <label for="title">¿Qué vemos hoy?</label>
            <input
              class="formContainer__form--input js-input"
              placeholder="Escribe aquí tu serie"
              id="title"
              type="text"
              name="title"
              required
            />
            <input
              class="js-btn"
              type="button"
              id="button"
              value="Encontrar mi serie favorita"
            />
          </form>
        </div>
        <div class="container">
          <section>
            <h2>Mis series favoritas</h2>
            <ul class="container__containerFav js-containerFav"></ul>
          </section>
          <section class="js-section2">
            <ul class="container__containerCards js-containerCards"></ul>
          </section>
        </div>
      </main>

      <footer class="page__footer">
        <small> almudenabr &copy; Todos los derechos reservados </small>
      </footer>


      <script src="./assets/js/main.js"></script>
    </div>
  </body>
</html>
